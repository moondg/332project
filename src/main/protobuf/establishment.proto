syntax = "proto3";

package message;

service ConnectionService {
    rpc EstablishConnection (EstablishRequest) returns (EstablishResponse);
}

// Worker -> Master 
message EstablishRequest {
    string masterIp = 1;
    int32 masterPort = 2;

    string workerIp = 3; 
    int32 workerPort = 4;
}

// Master -> Worker
message EstablishResponse {
    bool isEstablishmentSuccessful = 1;
}